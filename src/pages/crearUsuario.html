<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanzas Personales - Crear Cuenta</title>
  <link rel="stylesheet" href="../styles/crearUsuario.css">
</head>

<body>

  <div class="container">
    <div class="login-container">
      <h2 class="text-center">Crear Cuenta</h2>

      <form id="createUserForm">
        <div class="form-group">
          <label for="newUsername">Usuario</label>
          <input type="text" id="newUsername" class="form-control" placeholder="Usuario" required>
        </div>

        <div class="form-group">
          <label for="newPassword">Contraseña</label>
          <input type="password" id="newPassword" class="form-control" placeholder="Contraseña" required>
        </div>

        <div class="btn-container">
          <input type="submit" class="btn" value="Crear cuenta">
        </div>
      </form>

      <div class="mt-3 text-center">
        <p>¿Ya tienes cuenta? <a href="../../index.html" class="create-account-link">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <script src="../crearUsuario.js"></script>
</body>

</html>
