<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanzas Personales - Crear Cuenta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #947B84;">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-8 bg-light p-4 rounded shadow-lg" style="height: 24rem;">
      <h2 class="text-center mb-4">Crear Cuenta</h2>

      <!-- Formulario de creación de cuenta -->
      <form id="createUserForm">
        <div class="mb-3">
          <label for="newUsername" class="form-label">Usuario</label>
          <input type="text" id="newUsername" class="form-control" placeholder="Usuario" required>
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">Contraseña</label>
          <input type="password" id="newPassword" class="form-control" placeholder="Contraseña" required>
        </div>

        <div class="d-grid gap-2">
          <input type="submit" class="btn" value="Crear cuenta" style="background-color: #7B948B; color: white;">
        </div>
      </form>

      <div class="mt-3 text-center">
        <p>¿Ya tienes cuenta? <a href="../../index.html" style="color: #7B948B;">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <script src="../crearUsuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
