<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanzas Personales - Home</title>
  <link rel="stylesheet" href="../styles/balance.css">
</head>

<body>

  <header class="sidebar">
    <a href="/src/pages/home.html" class="sidebar-btn">
      <img src="/src/img/hogar.svg" alt="Home" class="sidebar-icon">
    </a>
    <a href="/src/pages/balance.html" class="sidebar-btn">
      <img src="/src/img/balance.svg" alt="Balance" class="sidebar-icon">
    </a>
  </header>

  <div class="container">
    <main class="content">

      <section>
        <h3 class="tableTitle">Ingresos</h3>
        <form id="incomeForm">
          <input type="date" id="incomeDate" required>
          <input type="text" id="incomeDescription" placeholder="Descripción" required>
          <input type="number" id="incomeAmount" step="0.01" placeholder="Cantidad" required>
          <select id="incomeCategory" required>
            <option value="Salario">Salario</option>
            <option value="Inversiones">Inversiones</option>
            <option value="Otros">Otros</option>
          </select>
          <button type="submit">Añadir Ingreso</button>
        </form>
        <table id="incomeTable">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Categoría</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      
      <section>
        <h3 class="tableTitle">Gastos</h3>
        <form id="expenseForm">
          <input type="date" id="expenseDate" required>
          <input type="text" id="expenseDescription" placeholder="Descripción" required>
          <input type="number" id="expenseAmount" step="0.01" placeholder="Cantidad" required>
          <select id="expenseCategory" required>
            <option value="Alimentación">Alimentación</option>
            <option value="Transporte">Transporte</option>
            <option value="Ocio">Ocio</option>
            <option value="Otros">Otros</option>
          </select>
          <button type="submit">Añadir Gasto</button>
        </form>
        <table id="expenseTable">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Categoría</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section>
        <h3 class="tableTitle">Categorías</h3>
        <div class="categoriesBtnContainer">
          <button id="editCategoriesBtn">Modificar categorías de gastos</button>
          <button id="editIncomeCategoriesBtn">Modificar categorías de ingresos</button>
        </div>
      </section>
      
      <div id="categoriesModal" class="modal hidden">
        <div class="modal-content">
          <button id="closeModalBtn" class="close-btn">
            <img src="/src/img/cruz.svg" alt="cruz">
          </button>
          <h3>Editar Categorías</h3>
          <ul id="categoriesList"></ul>
          <form id="addCategoryForm">
            <input type="text" id="newCategoryInput" placeholder="Nueva categoría" required>
            <button type="submit">Agregar</button>
          </form>
        </div>
      </div>
      
      <div id="incomeCategoriesModal" class="modal hidden">
        <div class="modal-content">
          <button id="closeIncomeModalBtn" class="close-btn">
            <img src="/src/img/cruz.svg" alt="cruz">
          </button>
          <h3>Editar Categorías de Ingresos</h3>
          <ul id="incomeCategoriesList"></ul>
          <form id="addIncomeCategoryForm">
            <input type="text" id="newIncomeCategoryInput" placeholder="Nueva categoría" required>
            <button type="submit">Agregar</button>
          </form>
        </div>
      </div>  

    </main>

    <footer>
      <a href="https://github.com/PinkBlure">@PinkBlure</a>
    </footer>
  </div>

  <script src="../balance.js"></script>
</body>

</html>
