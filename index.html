<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanzas Personales - Login</title>
  <link rel="stylesheet" href="./src/styles/index.css">
</head>

<body>

  <div class="container">
    <div class="login-container">
      <h2 class="text-center">Iniciar sesión</h2>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" class="form-control" placeholder="Usuario" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        </div>

        <div class="btn-container">
          <input type="submit" class="btn" value="Iniciar sesión">
        </div>
      </form>

      <div class="mt-3 text-center">
        <p>¿No tienes cuenta? <a href="./src/pages/crearUsuario.html" class="create-account-link">Crea una aquí</a></p>
      </div>
    </div>
  </div>

  <script src="./src/script.js"></script>
</body>

</html>
